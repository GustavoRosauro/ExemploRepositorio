<div class="col-md-6" *ngFor ="let p of pessoa">
  <br>
  <label>Nome</label>
  <input class="form-control" [(ngModel)]="p.nome">
  <label for="">Idade</label>
  <input class="form-control" [(ngModel)]="p.idade">
  <button class="btn btn-info" (click)="AlterarPessoa(p)">Alterar</button>
  <br>
  <br>
  <button class="btn btn-danger" (click)="RemovePessoa(p.id)">Deletar</button>
  <button class="btn btn-display" [routerLink]="['/lista']">Visualizar</button>
</div>
